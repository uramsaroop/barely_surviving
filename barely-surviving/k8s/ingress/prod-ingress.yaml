apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: barely-surviving-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Uncomment for TLS/HTTPS with cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - barely-surviving.yourdomain.com
  #   secretName: barely-surviving-tls
  rules:
  - host: barely-surviving.local  # Replace with your actual domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
